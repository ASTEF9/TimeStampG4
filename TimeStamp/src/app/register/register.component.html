    <h1>Register</h1>
	<div *ngIf="error">
		<h1 style="color:red;"> 
			<b> {{errorMsg}} </b>
		</h1>
	</div>
	
    <form [formGroup]="formdata" #registrationForm="ngForm" (ngSubmit)="register(registrationForm.value)">
	
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" name="firstName" formControlName="firstName" maxlength="28"required ngModel>
		
		<div *ngIf="formdata.controls['firstName'].invalid && formdata.controls['firstName'].touched" class="alert alert-danger">
			<div *ngIf="formdata.controls['firstName'].errors.required">
				First Name is required.
			</div>
		</div>
	  </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" name="lastName" formControlName="lastName" required ngModel>
		
		<div *ngIf="formdata.controls['lastName'].invalid && formdata.controls['lastName'].touched" class="alert alert-danger">
			<div *ngIf="formdata.controls['lastName'].errors.required">
				Last Name is required.
			</div>
		</div>
	  </div>
	
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" name="description" formControlName="description" required ngModel>
		
		<div *ngIf="formdata.controls['description'].invalid && formdata.controls['description'].touched" class="alert alert-danger">
			<div *ngIf="formdata.controls['description'].errors.required">
				Description is required.
			</div>
		</div>
	  </div>
	  
	  <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="email" formControlName="email" required ngModel>
		
		<div *ngIf="formdata.controls['email'].invalid && formdata.controls['email'].touched" class="alert alert-danger">
			<div *ngIf="formdata.controls['email'].errors.required">
				Username is required.
			</div>
		</div>
	  </div>
	  
<!-- PASSWORD VALIDATION ADD-->	  

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" formControlName="password" required ngModel>
		
		<div *ngIf="formdata.controls['password'].invalid && formdata.controls['password'].touched" class="alert alert-danger">
			<div *ngIf="formdata.controls['password'].errors.required">
				Password is required.
			</div>
		</div>
	  </div>
	  	  
      <div class="form-group">
        <label>Retype Password</label>
        <input type="password" class="form-control" name="rePassword" formControlName="rePassword" required ngModel>
		
		<div *ngIf="formdata.controls['rePassword'].invalid && formdata.controls['rePassword'].touched" class="alert alert-danger">
			<div *ngIf="formdata.controls['rePassword'].errors.required">
				Retype your password.
			</div>
		</div>
	  </div>

      <button type="submit" [disabled]="!formdata.valid" class="btn btn-success">Register</button>

    </form>
