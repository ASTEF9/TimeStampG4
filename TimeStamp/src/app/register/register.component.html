<div *ngIf="loginService.loggedIn; else elseBlock">
	<h1> Log Out First </h1>
</div>

<ng-template #elseBlock>
    <h1>Register</h1>
    <form [formGroup]="formdata" #registrationForm="ngForm" (ngSubmit)="register(registrationForm.value)">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" formControlName="username" required ngModel>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" name="password" formControlName="password" required ngModel>
      </div>

      <button type="submit" [disabled]="!formdata.valid" class="btn btn-success">Register</button>

    </form>
</ng-template>
