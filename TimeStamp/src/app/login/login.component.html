<div *ngIf="loginService.loggedIn; else elseBlock">
	<h1> You are already logged in </h1>
</div>

<ng-template #elseBlock>
    <h1>Login</h1>
    <form [formGroup]="formdata" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" formControlName="username" required ngModel>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" name="password" formControlName="password" required ngModel>
      </div>

      <button type="submit" [disabled]="!formdata.valid" class="btn btn-success">Login</button>

    </form>
</ng-template>
