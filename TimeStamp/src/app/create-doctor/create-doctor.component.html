<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid Information to add a Doctor is Required <span class="req"></span>
                    </legend>

                    <div class="form-group">
                        <label for="firstName"><span class="req">* </span> First Name: </label>
                        <input required type="text" [(ngModel)]="doctor.firstName" name="firstName" id="firstName"
                            class="form-control phone" maxlength="28" placeholder="Enter valid First Name" />
                    </div>

                    <div class="form-group">
                        <label for="lastName"><span class="req">* </span> Last Name: </label>
                        <input class="form-control" type="text" [(ngModel)]="doctor.lastName" name="LastName"
                            id="lastName" required placeholder="Enter valid Last Name" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="fileNumber"><span class="req">* </span> File Name: </label>
                        <input class="form-control" type="text" [(ngModel)]="doctor.fileNumber" name="fileNumber"
                            id="fileName" required placeholder="Enter valid File Name" />
                        <div id="errFirst"></div>
                    </div>




                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register"
                            (click)="addDoctor()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
